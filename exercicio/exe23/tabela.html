<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        tr {
            background-color: gray;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: left; /* alinhamento horizontal  */
            vertical-align: top; /*  alinhamento vertical , middle ( pra centralizar ) */
        }
        .numero {
            text-align: right; /* deixando o dado da tabela alinhado a direita*/ 
        }
    </style>
</head>
<body>
    <h1> minha primeira tabela</h1>
    <!--
        hierarquia de tabelas ( simples )t
        table =  tabela 
        table row = linha de tabela
            table header = cabeÃ§alho de tabela
            table data = dado de tabela 
    -->
    <table>
        <tr> <!-- primeira linha-->
            <td> a1</td>
            <td> b1</td>
            <td> c1</td>

        </tr>
        <tr>
            <td> a2</td>
            <td> b2</td>
            <td> c2</td>
        </tr>
        <tr>
            <td class="numero"> a3</td>
            <td> b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td class="numero"> a4</td>
            <td> b4</td>
            <td> c4</td>
        </tr>
    </table>
    
</body>
</html>
