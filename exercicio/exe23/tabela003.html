<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;    
            width: 400px;
        }
    </style>
</head>
<body>
    <h1> mesclagen de celulas </h1>
    <table>
        <tr>
            <td colspan="2">A</td> <!-- colspan serve para mesclar celulas  em tabelas  pra colunas -->
            <td rowspan="2">B</td> <!--  rowspan serve para mesclar celulas em tabelas pra linhas-->
            <td>C</td> 
        </tr>
        <tr>
            <td> D</td>
            <td>E</td>
            <td> F</td>
        </tr>
        <tr>
            <td> G</td>
             
        </tr>
    </table>
    
    
</body>
</html>
