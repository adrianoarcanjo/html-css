<!DOCTYPE html>
<html lang=""pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th , td {
            border: 1px solid gray;
        }

    </style>
</head>
<body>
  <table>

            <th scope="col">meddia</th>

            <td> matematica</td>
            <td>fisica</td>
            <td>quimica</td>
            <td>biologia</td>
        </tr>
        <tr>
            <th>media de exatas</th>
            <td>0,0</td>
            
        </tr>
        <tr>
            <th rowspan="2"> humanas</th>
            <td> historia</td>
            <td>geografia</td>

        </tr>
        <tr>
            <th> media de humanas</th>
            <td>  0,0</td>
        </tr>

    </thead>
    <tbody>
        <tfoot>

        </tfoot>
    </tbody>
  </table>
</body>
</html>
